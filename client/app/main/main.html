<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Experience:</h1>
        <div class="jumbotron" ng-repeat="role in roles | orderBy:'to'">
          <h1>{{role.title}}</h1>
          <p>{{role.description}}</p>
		  <div class="panel panel-default">
			<div class="panel-body">
			  <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="skill in role.skills">
				<li><a href="#" tooltip="{{skill.description}}">{{skill.description}}<button type="button" class="close" ng-click="deleteSkill(role,skill)">&times;</button></a></li>
			  </ul>
		    </div>
          </div>
          <div my-achmievments />
        </div>
    </div>
  </div>
</div>
